<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication</title>
    <link rel="stylesheet" href="authcss.css">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
</head>
<body>
    <div class="container">
        <h2>YUMTUM LOGIN</h2>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button class="btn btn-primary" id="signUpBtn">Sign Up</button>
        <button class="btn btn-primary" id="logInBtn">Log In</button>
        <button class="btn btn-add" id="logOutBtn">Log Out</button>
        <p id="message"></p>
    </div>

    <script>
        
        const firebaseConfig = {
            apiKey: "AIzaSyBsFfH9yNBwXFoonqwDKrTW6rfo2LC7ydQ",
            authDomain: "authentication-93d5c.firebaseapp.com",
            projectId: "authentication-93d5c",
            storageBucket: "authentication-93d5c.firebasestorage.app",
            messagingSenderId: "440953718262",
            appId: "1:440953718262:web:b95f65dc845a09f0b4b3d7",
            measurementId: "G-6QMMWXT0NX"
        };

        
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        
        document.getElementById("signUpBtn").addEventListener("click", signUp);
        document.getElementById("logInBtn").addEventListener("click", logIn);
        document.getElementById("logOutBtn").addEventListener("click", logOut);

        
        function signUp() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    document.getElementById("message").innerText = "Sign Up Successful!";
                    window.location.href = "auth.html";
                })
                .catch((error) => {
                    document.getElementById("message").innerText = error.message;
                });
        }

        
        function logIn() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    document.getElementById("message").innerText = "Logged In!";
                    window.location.href = "auth.html";
                })
                .catch((error) => {
                    document.getElementById("message").innerText = error.message;
                });
        }

        
        function logOut() {
            auth.signOut()
                .then(() => {
                    document.getElementById("message").innerText = "Logged Out!";
                })
                .catch((error) => {
                    document.getElementById("message").innerText = error.message;
                });
        }
    </script>
</body>
</html>
